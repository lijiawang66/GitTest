	//快速排序
	function quicksort(arr2){
		if(arr2.length <=1) return arr2;//结束条件
		var minIndex =parseInt(arr2.length/2);
		var mid = arr2[minIndex];
		var left=[];
		var right=[];
		
		for(var i = 0;i <arr2.length;i++){
			if(i == minIndex) continue;//跳过此次循环
			if(arr2[i] <= mid){
				left.push(arr2[i])
			}else{
				right.push(arr2[i])
			}
		}
		// 递归调用  F(arr) = F(left) + mid + F(right)
		return quicksort(left).concat(mid).concat(quicksort(right));
	}
